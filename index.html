<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>NFT Dashboard</h1>
    <button onclick="fetchNFTData()">Fetch NFT Data</button>
    <div id="data"></div>

    <script>
        async function fetchNFTData() {
            const apiKey = 'CG-wsr54JajbpXGMajeRzYgZVQW'; // Replace with your actual key
            const url = `https://api.coingecko.com/api/v3/nfts/list?x_cg_demo_api_key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('data').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function displayData(data) {
            const container = document.getElementById('data');
            container.innerHTML = '<h2>NFT Collections</h2><ul>' +
                data.map(item => `<li>${item.name} (${item.id})</li>`).join('') +
                '</ul>';
        }
    </script>
</body>
</html>
