<script>
    async function fetchNFTData() {
        const collections = [
            { name: 'PunkStrategy', coingeckoId: 'cryptopunks' },
            { name: 'ApeStrategy', coingeckoId: 'bored-ape-yacht-club' },
            { name: 'PudgyStrategy', coingeckoId: 'pudgy-penguins' },
            { name: 'VibeStrategy', coingeckoId: 'good-vibes-club' },
            { name: 'ChimpStrategy', coingeckoId: 'chimpers-nft' },
            { name: 'MeebitStrategy', coingeckoId: 'meebits' },
            { name: 'AzukiStrategy', coingeckoId: 'azuki' },
            { name: 'MoonbirdsStrategy', coingeckoId: 'moonbirds' }
        ];

        const apiKey = 'YOUR_API_KEY'; // Replace with your actual key
        const results = [];

        for (const collection of collections) {
            const url = `https://api.coingecko.com/api/v3/nfts/${collection.coingeckoId}?x_cg_demo_api_key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                results.push({
                    name: collection.name,
                    floorPrice: data.floor_price.native_currency || 'N/A'
                });
            } catch (error) {
                results.push({
                    name: collection.name,
                    floorPrice: 'Error'
                });
            }
        }

        displayData(results);
    }

    function displayData(results) {
        const container = document.getElementById('data');
        container.innerHTML = '<h2>NFT Floor Prices</h2><table border="1">' +
            '<tr><th>Strategy</th><th>Floor Price</th></tr>' +
            results.map(item => `<tr><td>${item.name}</td><td>${item.floorPrice}</td></tr>`).join('') +
            '</table>';
    }
</script>
